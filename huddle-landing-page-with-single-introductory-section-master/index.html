<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <!-- Main Content -->
  <div class="container">
    <img src="images/logo.svg" alt="Huddle Logo">
    <div class="flex">
      <div>
        <img src="images/illustration-mockups.svg" alt="illustration mockups">
      </div>
      <div>
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

        <button>Register</button>
      </div>
    </div>

    <!-- Social Media Links -->
    <ul class="social-media">
      <li><a href="https://www.facebook.com/" class="circle"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="https://twitter.com/explore" class="circle"><i class="fab fa-twitter"></i></a></li>
      <li><a href="https://www.instagram.com/" class="circle"><i class="fab fa-instagram"></i></a></li>
    </ul>

    <!-- Foooter -->
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
       Coded by <a href="#">Pramesha Biswas</a>.
    </p>
  </div>


</body>
</html>
